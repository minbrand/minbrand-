<script>
  // ----- TRADUÇÕES COM LINKS (mesmos URLs para todos os idiomas) -----
  const traducoes = {
    en: `&#169; {year} Minbrand Media Publishing. All Rights Reserved. To ensure that you are using our information and products appropriately, please visit our <a href='https://minbrand.com/termos/' style='color: #0066cc; text-decoration: none;'>terms</a> and <a href='https://minbrand.com/privacidade/' style='color: #0066cc; text-decoration: none;'>privacy pages</a>. Do not sell or share my personal information.`,

  };

  // ----- MAPA PAÍS -> IDIOMA -----
  const paisParaIdioma = {
    BR: 'pt', PT: 'pt', AO: 'pt', MZ: 'pt',      // português
    ES: 'es', MX: 'es', AR: 'es', CO: 'es',      // espanhol
    CL: 'es', PE: 'es', VE: 'es',                // espanhol
    US: 'en', GB: 'en', AU: 'en', CA: 'en',      // inglês
    IE: 'en', NZ: 'en'
  };

  // ----- ANO ATUAL -----
  const anoAtual = new Date().getFullYear();

  // ----- FUNÇÃO PARA EXIBIR O RODAPÉ -----
  function exibirRodape(idioma) {
    const container = document.getElementById('conteudo-rodape');
    if (!container) return;
    
    // Escolhe o idioma (fallback para inglês se não existir)
    const codigo = traducoes[idioma] ? idioma : 'en';
    let texto = traducoes[codigo].replace(/{year}/g, anoAtual);
    container.innerHTML = `<p style='margin:0; line-height:1.5;'>${texto}</p>`;
  }

  // ----- DETECÇÃO POR GEOLOCALIZAÇÃO (IP) -----
  async function detectarIdiomaPeloPais() {
    try {
      const resposta = await fetch('https://ipapi.co/json/');
      const dados = await resposta.json();
      const codigoPais = dados.country_code;
      const idioma = paisParaIdioma[codigoPais] || 'en';
      exibirRodape(idioma);
    } catch (erro) {
      console.warn('API de geolocalização indisponível, usando inglês.');
      exibirRodape('en');
    }
  }

  // ----- INICIA -----
  detectarIdiomaPeloPais();
</script>
